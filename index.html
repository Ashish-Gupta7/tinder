<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .detailscontainer{
            background: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.89));
        }
    </style>
</head>

<body>
    <div class="w-full h-screen bg-black font-['Helvetica_now_display']">
        <div class="imagecontainer w-full h-screen relative">
            <div class="maincard z-[3] w-full absolute h-screen">
                <img class="w-full h-full object-cover" src="" alt="">
            </div>
            <div class="incomingcard z-[2] w-full absolute h-screen">
                <img class="w-full h-full object-cover" src="" alt="">
            </div>
        </div>
        <div class="absolute top-0 left-0 flex flex-col justify-between z-[4] w-full h-screen">
            <div class="navbar  px-5 py-6 flex justify-between items-center text-white">
                <div class="prflimg w-12 h-12 rounded-full overflow-hidden">
                    <img class="h-full w-full object-cover" src="" alt="">
                </div>
                <h3 class="text-xl tracking-tight">They liked you</h3>
                <div class="chaticon w-12 h-12 bg-white/20 rounded-full flex items-center justify-center relative">
                    <i class="opacity-90 text-lg ri-chat-3-fill"></i>
                    <div class="badge flex items-center justify-center rounded-full absolute w-5 h-5 top-0 right-0 translate-x-[3px] -translate-y-[3px] bg-[#fc5149]">
                        <h5 class="text-xs font-semibold"></h5>
                    </div>
                </div>

            </div>
            <div class="detailscontainer w-full ">
                <div class="details w-full  px-5 py-6">
                    <div class="element location flex gap-4 items-center">
                        <i class="h-[30px] w-[30px] bg-white flex items-center justify-center rounded-full font-extrabold ri-corner-left-up-line"></i>
                        <h3 class="text-white"></h3>
                    </div>
                    <div class="element nameage flex items-center text-6xl mt-1 text-white">
                        <h1></h1>
                        <h1 class="opacity-40"></h1>
                    </div>
                    <div class="element tags flex gap-2 items-center mt-3">

                    </div>
                    <div class="element bio text-white/80 mt-3">
                        <h3 class="text-xl">Bio</h3>
                        <p class="mt-1"></p>
                    </div>
                    <div class="element flex items-center gap-2 mt-6">
                        <button class="deny w-1/2 rounded-xl text-3xl py-1 bg-white">
                            <i class="ri-close-line"></i>
                        </button>
                        <button class="accept w-1/2 rounded-xl text-3xl py-1 bg-[#fc5149]">
                            <i class="text-white ri-heart-2-fill"></i>
                        </button>
                    </div> 
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
